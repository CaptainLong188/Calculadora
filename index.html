<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <section class = "screen">
            0
        </section>

        <section class = "btns">
            <div class="calc-btn-row">
                <button class = "calc-btn clear">
                    C
                </button>    

                <button class = "calc-btn">
                    &larr;
                </button>

                <button class = "calc-btn btn-op">
                    &div;
                </button>
            </div>

            <div class="calc-btn-row">
                <button class = "calc-btn">
                    7
                </button>
                
                <button class = "calc-btn">
                    8
                </button>

                <button class = "calc-btn">
                    9
                </button>

                <button class = "calc-btn btn-op">
                    &times;
                </button>
            </div>

            <div class="calc-btn-row">
                <button class = "calc-btn">
                    4
                </button>
                
                <button class = "calc-btn">
                    5
                </button>

                <button class = "calc-btn">
                    6
                </button>

                <button class = "calc-btn btn-op">
                    &minus;
                </button>
            </div>

            <div class="calc-btn-row">
                <button class = "calc-btn">
                    3
                </button>
                
                <button class = "calc-btn">
                    2
                </button>

                <button class = "calc-btn">
                    1
                </button>

                <button class = "calc-btn btn-op">
                    &plus;
                </button>
            </div>

            <div class="calc-btn-row">
                <button class = "calc-btn zero">
                    0
                </button>
                
                <button class = "calc-btn">
                    &equals;
                </button>
            </div>
        </section>
    </main>
    <script src = "script.js"></script>
</body>
</html>
